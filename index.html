<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Rivals Fan Site</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем шрифт Rajdhani для техно-стиля -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Навигация -->
    <nav class="navbar">
        <div class="logo">RIVALS <span class="highlight">HUB</span></div>
        <ul class="menu">
            <li><a href="#">Герои</a></li>
            <li><a href="#">Новости</a></li>
            <li><a href="#">Медиа</a></li>
        </ul>
        <button class="btn-primary">ИГРАТЬ БЕСПЛАТНО</button>
    </nav>

    <!-- Главный экран -->
    <header class="hero">
        <div class="hero-content">
            <h1 class="glitch" data-text="СОБЕРИ СВОЙ ОТРЯД">СОБЕРИ СВОЙ ОТРЯД</h1>
            <p>Битва вселенных начинается здесь. Выбери сторону в вечном конфликте.</p>
            <div class="cta-group">
                <button class="btn-primary big-btn">ВСТУПИТЬ В БОЙ</button>
                <button class="btn-secondary">СМОТРЕТЬ ТРЕЙЛЕР</button>
            </div>
        </div>
        <!-- Декоративный элемент фона -->
        <div class="overlay-grid"></div>
    </header>

    <!-- Секция Героев -->
    <section class="heroes">
        <h2>ВЫБЕРИ ГЕРОЯ</h2>
        <div class="cards-container">
            <!-- Карточка 1 -->
            <div class="card card-iron">
                <div class="card-bg"></div>
                <h3>VANGUARD</h3>
                <p>Танки и защитники</p>
            </div>
            <!-- Карточка 2 -->
            <div class="card card-spidey">
                <div class="card-bg"></div>
                <h3>DUELIST</h3>
                <p>Атака и урон</p>
            </div>
            <!-- Карточка 3 -->
            <div class="card card-loki">
                <div class="card-bg"></div>
                <h3>STRATEGIST</h3>
                <p>Поддержка и контроль</p>
            </div>
        </div>
    </section>

</body>
</html>
