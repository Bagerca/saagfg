<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЗАЙЧИК | TINY BUNNY FAN SITE</title>
    
    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Ruslan+Display&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-color: #dcdcdc;
            --accent-color: #ff3333; /* Кроваво-красный для акцентов */
            --overlay-color: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier Prime', monospace;
            overflow-x: hidden;
            height: 100vh;
            position: relative;
        }

        /* Фоновое изображение (Лес) */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Замените URL на картинку темного зимнего леса */
            background: url('https://images.unsplash.com/photo-1478131143081-80f7f84ca84d?q=80&w=2068&auto=format&fit=crop') no-repeat center center/cover;
            filter: grayscale(100%) contrast(120%) brightness(40%);
            z-index: -2;
        }

        /* Эффект старого телевизора (Scanlines) */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* Контейнер контента */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            position: relative;
            z-index: 2;
        }

        /* Навигация */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--text-color);
            padding-bottom: 20px;
            margin-bottom: 60px;
        }

        .logo {
            font-family: 'Ruslan Display', cursive;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--text-color);
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 20px;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-color);
            text-shadow: 2px 2px 0px #fff;
        }

        /* Главный блок */
        .hero {
            text-align: center;
            border: 1px solid var(--text-color);
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.9);
        }

        h1 {
            font-family: 'Ruslan Display', cursive;
            font-size: 4rem;
            margin-bottom: 20px;
            position: relative;
            animation: glitch 3s infinite;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Кнопка */
        .btn {
            display: inline-block;
            padding: 15px 40px;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.2rem;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--text-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--text-color);
        }

        /* Снег */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            font-size: 1em;
            font-family: Arial;
            text-shadow: 0 0 1px #000;
            z-index: 1;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            opacity: 0.8;
        }

        /* Анимация Глитча */
        @keyframes glitch {
            0% { text-shadow: 2px 2px 0px red, -2px -2px 0px blue; transform: skewX(0deg); }
            2% { text-shadow: 2px 2px 0px red, -2px -2px 0px blue; transform: skewX(10deg); }
            4% { text-shadow: 2px 2px 0px red, -2px -2px 0px blue; transform: skewX(-5deg); }
            5% { text-shadow: none; transform: skewX(0deg); }
            100% { text-shadow: none; transform: skewX(0deg); }
        }

        /* Анимация снега */
        @keyframes snowflakes-fall {
            0% { top: -10%; }
            100% { top: 100%; }
        }
        @keyframes snowflakes-shake {
            0% { transform: translateX(0px); }
            50% { transform: translateX(80px); }
            100% { transform: translateX(0px); }
        }

        /* Цитата */
        .quote {
            margin-top: 50px;
            font-style: italic;
            opacity: 0.7;
            border-left: 3px solid var(--accent-color);
            padding-left: 15px;
            text-align: left;
        }

    </style>
</head>
<body>

    <!-- Фоновые слои -->
    <div class="bg-image"></div>
    <div class="crt-overlay"></div>

    <!-- Слой снега (генерируется JS) -->
    <div id="snow-container"></div>

    <div class="container">
        <nav>
            <div class="logo">ЗАЙЧИК</div>
            <div class="nav-links">
                <a href="#">История</a>
                <a href="#">Герои</a>
                <a href="#">Лес</a>
            </div>
        </nav>

        <section class="hero">
            <h1>ДОБРО ПОЖАЛОВАТЬ</h1>
            <p>Ты слышишь этот звук? Это лес зовет тебя. <br>
            Надень маску. Стань одним из нас.</p>
            
            <a href="#" class="btn">Начать игру</a>

            <div class="quote">
                "Зайчик, зайчик, попляши,<br>
                Нас в лесочке рассмеши..."
            </div>
        </section>

        <!-- Блок персонажей -->
        <div style="display: flex; gap: 20px; margin-top: 50px; justify-content: center;">
            <div style="border: 1px solid #fff; padding: 20px; background: #000; width: 45%;">
                <h3 style="margin-bottom: 10px; color: var(--accent-color)">АНТОН</h3>
                <p style="font-size: 0.9rem">Обычный школьник, оказавшийся в кошмаре.</p>
            </div>
            <div style="border: 1px solid #fff; padding: 20px; background: #000; width: 45%;">
                <h3 style="margin-bottom: 10px;">АЛИСА</h3>
                <p style="font-size: 0.9rem">Хитрая лиса. Друг или враг?</p>
            </div>
        </div>
    </div>

    <script>
        // Скрипт для создания снега
        function createSnow() {
            const container = document.getElementById('snow-container');
            const snowCount = 50; // Количество снежинок

            for (let i = 0; i < snowCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.innerHTML = '❄';
                snowflake.className = 'snowflake';
                
                // Случайная позиция и задержка
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDelay = Math.random() * 10 + 's, ' + Math.random() * 3 + 's';
                snowflake.style.opacity = Math.random();
                snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                
                container.appendChild(snowflake);
            }
        }

        createSnow();

        // Простой эффект звука при наведении на кнопку (опционально)
        const btn = document.querySelector('.btn');
        btn.addEventListener('mouseover', () => {
            btn.style.textShadow = "2px 2px 5px red";
        });
        btn.addEventListener('mouseout', () => {
            btn.style.textShadow = "none";
        });
    </script>
</body>
</html>
